<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/common.css">
    <link rel="stylesheet" href="./assets/detail.css">
    <title>Imagario | A image search app</title>
</head>
<body>
    
    <nav>
        <div class="tit">
            <a href="./" class="logo"><img src="./assets/flaticon.png" alt="Imagario logo"></a>
            <a href="./"><h1 class="title">IMAG-ARIO</h1></a>
        </div>
        <form action="./search.html" method="get">
            <input type="text" name="q" class="search" placeholder="Type anything">
            <input type="submit" class="search" value="Search">
        </form>
    </nav>

    <section>
        <h1 class="heading">&lt; DETAILS FOR <span id="img_id"></span> /&gt;</h1>
        <div class="img_container" id="det_cont">
            <img src="" id="search_img" alt="searched image" />
            <div class="content">
                <h1 id="desc"></h1>
                <br>
                <img src="./" id="pf-img" alt="author img">
                <h1>Uploaded by - @<span id="author"></span></h1>
                <h2 id="portf">phtographer portfolio - <a href="./" id="port">click here</a></h2>
                <div class="icons">
                    <div class="item"><img width="50px" onclick="turncol()" height="50px"  id="like" src="./assets/like.png" alt=""><input type="text" id="likes"></div>
                    <div class="item"><img width="50px" height="50px"  src="./assets/view.png" alt=""><span id="view"></span></div>                    
                    <div class="item"><img width="50px" height="50px"  src="./assets/calendar.png" alt=""><span id="date"></span></div>                    
                    <div class="item"><img width="50px" height="50px"  src="./assets/map-placeholder.png" alt=""><span id="loca"></span></div>                    
                    <div class="item"><a href="./" id="down"><img width="50px" height="50px" src="./assets/downloading.png" alt="download now"><span>&nbsp;&nbsp;Download</span></a></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <a href="./"><h3>Imagario</h3></a>
        <h1>|</h1>
        <h4>Created by Khasim</h4>
        <h1>|</h1>
        <a href="./"><h3>The first Project</h3></a>
    </footer>

    <script src="./assets/common.js"></script>
    <script src="./assets/detail.js"></script>
</body>
</html>
